<!DOCTYPE html> 
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入 - BEYHOUSE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Noto+Sans+TC:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { 
            --primary-blue: #0099ff; 
            --sky-blue: #87CEEB;
            --primary-gradient: linear-gradient(90deg, #87CEEB 0%, #0099ff 100%); 
        }
        
        body {
            /* 使用你指定的背景圖 */
            background: url('images/背景.png') no-repeat center center fixed;
            background-size: cover;
            color: #333; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-family: 'Noto Sans TC', sans-serif;
        }

        /* 修改為白色微透卡片風格 */
        .card {
            background: rgba(255, 255, 255, 0.85); 
            border: 1px solid rgba(255, 255, 255, 0.3); 
            backdrop-filter: blur(15px);
            width: 100%; 
            max-width: 450px; 
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border-radius: 20px !important;
        }

        .brand-title { 
            font-family: 'Orbitron', sans-serif; 
            background: var(--primary-gradient); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            font-weight: bold; 
            letter-spacing: 2px; 
        }

        /* 輸入框樣式調整為明亮色系 */
        .input-group-text { 
            background: rgba(255, 255, 255, 0.5); 
            border: 1px solid #ddd; 
            border-right: none; 
            color: var(--primary-blue); 
        }

        .form-control { 
            background: rgba(255, 255, 255, 0.5); 
            border: 1px solid #ddd; 
            color: #333 !important; 
            padding: 12px; 
        }

        .form-control::placeholder { color: #aaa; }
        .form-control:focus { 
            background: #fff;
            border-color: var(--sky-blue); 
            box-shadow: 0 0 10px rgba(135, 206, 235, 0.4); 
        }

        /* 按鈕改為天空藍漸層 */
        .btn-gradient { 
            background: var(--primary-gradient); 
            border: none; 
            color: white; 
            padding: 12px; 
            font-weight: bold; 
            border-radius: 50px; 
            transition: 0.3s; 
            width: 100%; 
            box-shadow: 0 4px 15px rgba(0, 153, 255, 0.3); 
        }

        .btn-gradient:hover { 
            transform: scale(1.02); 
            box-shadow: 0 0 20px rgba(0, 153, 255, 0.5); 
            color: white; 
        }

        a { text-decoration: none; transition: 0.3s; color: var(--primary-blue); }
        a:hover { color: #0072ff !important; }

        /* 驗證碼樣式調整 */
        .captcha-box {
            background: #f0f8ff;
            color: var(--primary-blue);
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            letter-spacing: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            border: 1px dashed var(--sky-blue);
            cursor: pointer;
            user-select: none;
        }

        .text-secondary-50 { color: #666; }
    </style>
</head>
<body>

    <div class="card p-4">
        <div class="text-center mb-4">
            <h2 class="brand-title">BEYHOUSE</h2>
            <p class="text-secondary-50 small">歡迎回來，請登入</p>
        </div>
        
        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" id="email" class="form-control" placeholder="電子信箱">
            </div>
        </div>
        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                <input type="password" id="password" class="form-control" placeholder="密碼">
            </div>
        </div>

        <div class="mb-4">
            <div class="row g-2">
                <div class="col-7">
                    <input type="text" id="captcha-input" class="form-control text-center" placeholder="輸入驗證碼">
                </div>
                <div class="col-5">
                    <div id="captcha-display" class="captcha-box h-100" title="點擊重新產生">1234</div>
                </div>
            </div>
        </div>
        
        <button id="btn-login" class="btn btn-gradient mb-3">立即登入</button>
        
        <div class="text-center mt-3 small">
            <span class="text-muted">還沒帳號？</span> 
            <a href="signup.html" class="fw-bold">註冊會員</a>
            <br>
            <a href="index.html" class="text-muted mt-3 d-inline-block"><i class="fa-solid fa-arrow-left"></i> 回首頁</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // 使用你原本模板中的 Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyC-LcCfcPYCYAQZ7n45YCe6tCY_jb-ygvI",
            authDomain: "sonicboom-shop.firebaseapp.com",
            projectId: "sonicboom-shop",
            storageBucket: "sonicboom-shop.firebasestorage.app",
            messagingSenderId: "976804831944",
            appId: "1:976804831944:web:6ede6a95196478bd49bbfd",
            measurementId: "G-3FEKWL0QXZ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // 產生驗證碼邏輯
        let currentCaptcha = "";
        function generateCaptcha() {
            const chars = "23456789ABCDEFGHJKLMNPQRSTUVWXYZ"; 
            let result = "";
            for(let i=0; i<4; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            currentCaptcha = result;
            document.getElementById('captcha-display').innerText = result;
        }

        generateCaptcha();
        document.getElementById('captcha-display').addEventListener('click', generateCaptcha);

        document.getElementById('btn-login').addEventListener('click', () => {
    // 修正點：加上 .trim() 去除前後空格
    const email = document.getElementById('email').value.trim(); 
    const password = document.getElementById('password').value;
    const captchaInput = document.getElementById('captcha-input').value.toUpperCase();

    // 在 Console 印出來確認抓到的值是否正確
    console.log("嘗試登入 Email:", email);

    if(!email || !password) {
        alert("請輸入電子信箱與密碼！");
        return;
    }

    if(captchaInput !== currentCaptcha) {
        alert("驗證碼錯誤，請重新輸入！");
        generateCaptcha();
        document.getElementById('captcha-input').value = "";
        return;
    }

    signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
            alert("登入成功！");
            window.location.href = "index.html";
        })
        .catch((error) => {
            console.error("Firebase 錯誤詳細內容:", error); // 顯示完整錯誤在控制台
            if (error.code === 'auth/invalid-email') {
                alert("登入失敗：Email 格式不正確");
            } else {
                alert("登入失敗：帳號或密碼錯誤");
            }
            generateCaptcha();
        });
});
    </script>
</body>
</html>
