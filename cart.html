<!DOCTYPE html> 
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的購物車 - BEYHOUSE</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { 
            --primary-blue: #0099ff; 
            --sky-blue: #87CEEB;
            --primary-gradient: linear-gradient(135deg, #87CEEB 0%, #0099ff 100%); 
        }
        body { 
            background: linear-gradient(rgba(240, 249, 255, 0.9), rgba(240, 249, 255, 0.9)), url('images/bg-bey.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333; 
            font-family: 'Noto Sans TC', sans-serif; 
            min-height: 100vh; 
        }
        .navbar { background: rgba(255, 255, 255, 0.9) !important; backdrop-filter: blur(15px); border-bottom: 2px solid var(--sky-blue); }
        .brand-logo { font-family: 'Orbitron', sans-serif; letter-spacing: 2px; color: var(--primary-blue); font-weight: bold; }
        
        /* 購物車品項卡片 */
        .cart-item { 
            background: white; 
            border: 1px solid #eee; 
            border-radius: 20px; 
            padding: 20px; 
            margin-bottom: 15px; 
            transition: 0.3s; 
            display: flex; 
            align-items: center; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .cart-item:hover { transform: translateY(-3px); border-color: var(--sky-blue); box-shadow: 0 10px 25px rgba(0, 153, 255, 0.1); }
        .cart-img { width: 110px; height: 110px; object-fit: contain; background: #f8f9fa; border-radius: 15px; }
        
        .qty-input { border: 2px solid #eee; width: 70px; text-align: center; border-radius: 10px; padding: 5px; font-weight: bold; }
        
        /* 摘要區 */
        .summary-card { 
            background: white; 
            border-radius: 25px; 
            padding: 30px; 
            position: sticky; 
            top: 100px; 
            box-shadow: 0 20px 40px rgba(0, 153, 255, 0.1);
            border: 1px solid rgba(0, 153, 255, 0.1);
        }
        .total-row { font-size: 1.8rem; font-weight: 800; color: var(--primary-blue); font-family: 'Orbitron'; }
        
        .btn-checkout { 
            background: var(--primary-gradient); border: none; color: white; font-weight: bold; 
            padding: 18px; border-radius: 15px; width: 100%; margin-top: 20px; 
            transition: 0.4s; font-size: 1.2rem;
            box-shadow: 0 10px 20px rgba(0, 153, 255, 0.2);
        }
        .btn-checkout:hover { transform: scale(1.02); box-shadow: 0 15px 30px rgba(0, 153, 255, 0.4); color: white; }
        
        .trash-btn { color: #ff6b6b; background: #fff5f5; border: none; width: 40px; height: 40px; border-radius: 10px; transition: 0.3s; }
        .trash-btn:hover { background: #ff4d4d; color: white; }
        
        .empty-cart { text-align: center; padding: 100px 20px; display: none; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top py-3">
        <div class="container">
            <a class="navbar-brand brand-logo fs-3" href="index.html"><i class="fa-solid fa-spinner"></i> BEYHOUSE</a>
            <div class="ms-auto d-flex align-items-center gap-3">
                <span id="user-display" class="badge bg-primary bg-opacity-10 text-primary border border-primary px-3 py-2" style="display:none;"></span>
                <a class="btn btn-outline-secondary rounded-pill px-4" href="index.html">繼續挑選</a>
                <button id="btn-logout" class="btn btn-outline-danger rounded-pill px-4" style="display:none;">登出</button>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="mb-5 fw-bold"><i class="fa-solid fa-box-open text-primary me-2"></i>我的購物車</h2>
        
        <div class="row g-4" id="cart-content">
            <div class="col-lg-8" id="cart-items-container">
                </div>
            
            <div class="col-lg-4">
                <div class="summary-card">
                    <h4 class="mb-4 fw-bold pb-3 border-bottom">結帳金額</h4>
                    <div class="d-flex justify-content-between mb-3 text-secondary">
                        <span>商品小計</span>
                        <span>$<span id="subtotal">0</span></span>
                    </div>
                    <div class="d-flex justify-content-between mb-3 text-secondary">
                        <span>運送費用</span>
                        <span class="text-success fw-bold">免運費</span>
                    </div>
                    <div class="total-row d-flex justify-content-between mt-4 pt-3 border-top">
                        <span>TOTAL</span>
                        <span>$<span id="final-total">0</span></span>
                    </div>
                    <button class="btn-checkout" onclick="checkout()">
                        確認下單 <i class="fa-solid fa-bolt-lightning ms-2"></i>
                    </button>
                    <div class="mt-4 p-3 bg-light rounded-3 small text-secondary">
                        <i class="fa-solid fa-shield-check me-2"></i> 商品將於下單後 24H 內發貨。
                    </div>
                </div>
            </div>
        </div>

        <div class="empty-cart" id="empty-state">
            <div class="mb-4">
                <i class="fa-solid fa-box-archive fa-5x text-light-emphasis opacity-25"></i>
            </div>
            <h3 class="fw-bold text-secondary">購物車空空如也</h3>
            <p class="text-muted mb-4">準備好加入新的戰鬥夥伴了嗎？</p>
            <a href="index.html" class="btn btn-primary rounded-pill px-5 py-3 fw-bold shadow">前往商店首頁</a>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    
    // 請確保此 Config 與你的 product-detail.html 完全一致
    const firebaseConfig = {
        apiKey: "AIzaSyC7XXQZAX2tg7x9Z4aUUiPAX8Hwzb_Eldc",
        authDomain: "final-works-c7d3b.firebaseapp.com",
        projectId: "final-works-c7d3b",
        storageBucket: "final-works-c7d3b.firebasestorage.app",
        messagingSenderId: "950920997570",
        appId: "1:950920997570:web:71b949403282e57cd2a95b",
        measurementId: "G-WZNES5XVVY"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // 1. 登入狀態監控
    onAuthStateChanged(auth, (user) => {
        const userDisplay = document.getElementById('user-display');
        const btnLogout = document.getElementById('btn-logout');
        if (user) {
            userDisplay.style.display = 'inline-block';
            userDisplay.innerHTML = `<i class="fa-solid fa-user-astronaut me-2"></i> ${user.email.split('@')[0]}`;
            btnLogout.style.display = 'inline-block';
        } else {
            userDisplay.style.display = 'none';
            btnLogout.style.display = 'none';
        }
    });

    // 2. 載入購物車內容 (支援多項商品)
    window.loadCart = function() {
        const cart = JSON.parse(localStorage.getItem('cart')) || []; // 讀取陣列
        const container = document.getElementById('cart-items-container');
        const emptyState = document.getElementById('empty-state');
        const cartContent = document.getElementById('cart-content');

        if (cart.length > 0) {
            let html = "";
            cart.forEach((item, index) => {
                html += `
                    <div class="cart-item">
                        <img src="${item.img}" class="cart-img me-4 shadow-sm">
                        <div class="flex-grow-1">
                            <h5 class="fw-bold mb-1">${item.name}</h5>
                            <span class="badge bg-primary bg-opacity-10 text-primary small">全新正版</span>
                        </div>
                        <div class="text-end me-4">
                            <div class="fw-bold mb-2 fs-5">$<span class="item-price">${item.price.toLocaleString()}</span></div>
                            <input type="number" class="qty-input" value="${item.quantity}" min="1" 
                                   onchange="updateItemQty(${index}, this.value)">
                        </div>
                        <button class="trash-btn" onclick="removeItem(${index})">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </div>`;
            });
            container.innerHTML = html;
            updateTotal();
            emptyState.style.display = 'none';
            cartContent.style.display = 'flex';
        } else {
            cartContent.style.display = 'none';
            emptyState.style.display = 'block';
        }
    };

    // 3. 更新特定商品的數量
    window.updateItemQty = function(index, newQty) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        if (newQty < 1) newQty = 1;
        cart[index].quantity = parseInt(newQty);
        localStorage.setItem('cart', JSON.stringify(cart));
        updateTotal();
    };

    // 4. 計算總金額
    window.updateTotal = function() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        let total = 0;
        cart.forEach(item => {
            total += item.price * item.quantity;
        });
        document.getElementById('subtotal').innerText = total.toLocaleString();
        document.getElementById('final-total').innerText = total.toLocaleString();
    };

    // 5. 移除商品
    window.removeItem = function(index) {
        if(confirm('確定要從發射盒移除此商品嗎？')) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart(); // 重新渲染
        }
    };

    // 6. 結帳功能
    window.checkout = function() {
        const btn = document.querySelector('.btn-checkout');
        btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin me-2"></i> 正在傳送訂單...';
        btn.disabled = true;
        setTimeout(() => {
            alert("感謝您的訂單！戰鬥配備即將發送。");
            localStorage.removeItem('cart'); // 清空購物車陣列
            window.location.href = "index.html";
        }, 1500);
    };

    // 7. 登出
    document.getElementById('btn-logout').addEventListener('click', () => {
        if(confirm("確定要登出嗎？購物車內容將會保留。")) {
            signOut(auth).then(() => window.location.href = "index.html");
        }
    });

    // 初次執行
    window.loadCart();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
