<!DOCTYPE html> 
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員註冊 - BEYHOUSE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Noto+Sans+TC:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { 
            --primary-blue: #0099ff; 
            --sky-blue: #87CEEB;
            --primary-gradient: linear-gradient(90deg, #87CEEB 0%, #0099ff 100%); 
        }
        
        body {
            /* 使用你準備好的背景圖 */
            background: url('images/背景.png') no-repeat center center fixed;
            background-size: cover;
            color: #333; /* 改為深色文字以配合明亮背景 */
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-family: 'Noto Sans TC', sans-serif;
        }

        /* 修改為白色微透卡片 */
        .card {
            background: rgba(255, 255, 255, 0.85); 
            border: 1px solid rgba(255, 255, 255, 0.3); 
            backdrop-filter: blur(15px);
            width: 100%; 
            max-width: 450px; 
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border-radius: 20px !important;
        }

        .brand-title { 
            font-family: 'Orbitron', sans-serif; 
            background: var(--primary-gradient); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            font-weight: bold; 
            letter-spacing: 2px; 
        }

        /* 輸入框樣式調整 */
        .input-group-text { 
            background: rgba(255, 255, 255, 0.5); 
            border: 1px solid #ddd; 
            border-right: none; 
            color: var(--primary-blue); 
        }

        .form-control { 
            background: rgba(255, 255, 255, 0.5); 
            border: 1px solid #ddd; 
            color: #333 !important; 
            padding: 12px; 
        }

        .form-control::placeholder { color: #aaa; }
        .form-control:focus { 
            background: #fff; 
            border-color: var(--sky-blue); 
            box-shadow: 0 0 10px rgba(135, 206, 235, 0.4); 
        }

        /* 按鈕調整為天空藍漸層 */
        .btn-gradient { 
            background: var(--primary-gradient); 
            border: none; 
            color: white; 
            padding: 12px; 
            font-weight: bold; 
            border-radius: 50px; 
            transition: 0.3s; 
            width: 100%; 
            box-shadow: 0 4px 15px rgba(0, 153, 255, 0.3); 
        }

        .btn-gradient:hover { 
            transform: scale(1.02); 
            box-shadow: 0 0 20px rgba(0, 153, 255, 0.5); 
            color: white; 
        }

        a { text-decoration: none; transition: 0.3s; color: var(--primary-blue); }
        a:hover { color: #0072ff !important; }

        /* 驗證碼樣式優化 */
        .captcha-box {
            background: #f0f8ff;
            color: var(--primary-blue);
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            letter-spacing: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            border: 1px dashed var(--sky-blue);
            cursor: pointer;
            user-select: none;
        }

        .text-secondary-50 { color: #666; }
    </style>
</head>
<body>

    <div class="card p-4">
        <div class="text-center mb-4">
            <h2 class="brand-title">BEYHOUSE</h2>
            <p class="text-secondary-50 small">陀螺戰士們，趕緊加入吧</p>
        </div>
        
        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                <input type="text" id="username" class="form-control" placeholder="使用者名稱 (顯示名稱)">
            </div>
        </div>

        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" id="email" class="form-control" placeholder="電子信箱">
            </div>
        </div>

        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="password" class="form-control" placeholder="密碼 (至少6位)">
            </div>
        </div>

        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-check-double"></i></span>
                <input type="password" id="confirm-password" class="form-control" placeholder="確認密碼">
            </div>
        </div>

        <div class="mb-4">
            <div class="row g-2">
                <div class="col-7">
                    <input type="text" id="captcha-input" class="form-control text-center" placeholder="輸入驗證碼">
                </div>
                <div class="col-5">
                    <div id="captcha-display" class="captcha-box h-100" title="點擊重新產生">1234</div>
                </div>
            </div>
        </div>
        
        <button id="btn-signup" class="btn btn-gradient mb-3">立即註冊</button>
        
        <div class="text-center mt-3 small">
            <span class="text-muted">已有帳號？</span> 
            <a href="login.html" class="fw-bold">登入</a>
            <br>
            <a href="index.html" class="text-muted mt-3 d-inline-block"><i class="fa-solid fa-arrow-left"></i> 回首頁</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Firebase 配置 (請確保與你的 Firebase Console 一致)
        const firebaseConfig = {
            apiKey: "AIzaSyC7XXQZAX2tg7x9Z4aUUiPAX8Hwzb_Eldc",
            authDomain: "final-works-c7d3b.firebaseapp.com",
            projectId: "final-works-c7d3b",
            storageBucket: "final-works-c7d3b.firebasestorage.app",
            messagingSenderId: "950920997570",
            appId: "1:950920997570:web:71b949403282e57cd2a95b",
            measurementId: "G-WZNES5XVVY"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // --- 驗證碼邏輯 ---
        let currentCaptcha = "";
        function generateCaptcha() {
            // 排除容易混淆的字元：0, O, 1, I, l
            const chars = "23456789ABCDEFGHJKLMNPQRSTUVWXYZ"; 
            let result = "";
            for(let i = 0; i < 4; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            currentCaptcha = result;
            const display = document.getElementById('captcha-display');
            if(display) display.innerText = result;
        }

        // 初始化並綁定點擊刷新
        generateCaptcha();
        document.getElementById('captcha-display').addEventListener('click', generateCaptcha);

        // --- 註冊按鈕邏輯 ---
        document.getElementById('btn-signup').addEventListener('click', async () => {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPwd = document.getElementById('confirm-password').value;
            const captchaInput = document.getElementById('captcha-input').value.toUpperCase();
            const btn = document.getElementById('btn-signup');

            // 1. 基本欄位檢查
            if(!username || !email || !password || !confirmPwd) {
                alert("請填寫所有必填欄位！");
                return;
            }

            // 2. 驗證碼比對
            if(captchaInput !== currentCaptcha) {
                alert("驗證碼錯誤，請重新輸入！");
                generateCaptcha();
                document.getElementById('captcha-input').value = "";
                return;
            }

            // 3. 密碼一致性檢查
            if(password !== confirmPwd) {
                alert("兩次輸入的密碼不一致！");
                return;
            }

            if(password.length < 6) {
                alert("為了帳號安全，密碼請至少設定 6 位數喔！");
                return;
            }

            // 4. 執行 Firebase 註冊
            btn.disabled = true;
            btn.innerText = "正在傳送申請...";

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 更新使用者的顯示名稱 (displayName)
                await updateProfile(user, { displayName: username });

                alert(`歡迎加入 BEYHOUSE，${username}！註冊成功。`);
                window.location.href = "login.html"; // 註冊成功後跳轉登入
            } catch (error) {
                btn.disabled = false;
                btn.innerText = "立即註冊";
                console.error("註冊出錯:", error.code);
                
                // 錯誤處理
                if (error.code === 'auth/email-already-in-use') {
                    alert("這個 Email 已經被註冊過囉！");
                } else if (error.code === 'auth/invalid-email') {
                    alert("Email 格式看起來不太正確。");
                } else {
                    alert("註冊發生問題：" + error.message);
                }
                generateCaptcha(); // 失敗時重新整理驗證碼
            }
        });
    </script>
